    <title>Interactive Photo Gallery</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:400,700">

<body>

        <div class="container">

                </div>

                  <a href="img/01.jpg">

                  </a>

                      <img src="img/thumbnails/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." title="Iceberg"/>
                  </a>

                  <a href="img/11.jpg">

              </div>


        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/lightgallery/js/lightgallery.min.js"></script>
        <script src="js/main.js"></script>

                    $(".gallery").lightGallery({
